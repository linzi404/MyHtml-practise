<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="001-Simple Parallax Scrolling Effect with CSS-style.css">

</head>
<body>
    <section>
        <img src='/img/bg.jpg' id="bg">
        <img src="/img/moon.png" id="moon">
        <img src="/img/mountain.png" id="mountain">
        <img src="/img/road.png" id="road">

        <h2 id="text">Moon Light</h2>
        

    </section>
    <script>
        let  bg= document.getElementById('bg')
        let  moon= document.getElementById('moon')
        let mountain = document.getElementById('mountain')
        let road = document.getElementById('road')
        let text = document.getElementById('text')
        window.addEventListener('scroll',function(){

            let value = window.scrollY
            // value 获取界面在y轴的移动数值
            bg.style.top = value + 0.5 + 'px';
            moon.style.left = -value + 0.5 + 'px';
            mountain.style.top = -value * 0.25 + 'px';
            road.style.top = value * 0.10 + 'px';
            text.style.top = value * 0.5 + 'px';


        })
    </script>

</body>
</html>
